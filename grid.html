<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Boostrap 5 - RWD</title>
        <style>
            div.a_row{
                border:1px dashed red;
            }
            div.a_col1{
                border:1px dashed blue;
            }
        </style>
    </head>
    <body>
        <div class="row a_row">
            <div class="col-1 bg-danger text-white text-center a_col1 ">1</div>
            <div class="col-1 bg-success text-white text-center a_col1">2</div>
            <div class="col-1 bg-primary text-white text-end a_col1">3</div>
            <div class="col-1 text-white a_col1">4</div>
            <div class="col-1 a_col1">5</div>
            <div class="col-1 a_col1">6</div>
            <div class="col-1 a_col1">7</div>
            <div class="col-1 a_col1">8</div>
            <div class="col-1 a_col1">9</div>
            <div class="col-1 a_col1">10</div>
            <div class="col-1 a_col1">11</div>
            <div class="col-1 a_col1">12</div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
